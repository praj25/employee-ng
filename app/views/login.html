<div class="login-form" ng-controller="LoginCtrl">
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
              
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" name="loginForm" ng-submit="Login(data)">
                        <div class="form-group">
                            <input type="text" name="username" ng-model="data.username" class="form-control input-lg" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="data.password" oncopy="return false" onpaste="return false" class="form-control input-lg" placeholder="Password" required>
                        </div>
                        <div class="has-error">
                            <i ng-show="!authenticated" class="help-block">Incorret Username or Password</i>
                        </div>
                        
                        <div class="form-group">
                            <input class="btn btn-primary btn-lg btn-block" value="Sign In" type="submit">
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer" style="border-top:none">
                </div>
            </div>
        </div>
    </div>
</div>
